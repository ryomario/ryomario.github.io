    <title>Landing Page | Ryomario</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar bg-dark fixed-top navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ryomario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="#" class="nav-link">Homepage</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END - NAVIGATION -->
    
    <div style="min-height: 200vh;"></div>
    
    <!-- Start Footer Area -->
    <footer id="footer-area">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-12">
                    <div class="footer-content">
                        <h1>Bring me up!</h1>
                        <p>“Dare to try, take the risks, 
                            <br>don't complain, just do it.”</p>
                        </div>                
                    </div>
                </div>
            </div>
            <div id="maxBottomScrollUp"></div>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">             
                        <p class="copy">Copyright © 2023 Ryomario</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer Area -->

    <script src="/assets/scripts/jquery-1.11.2.min.js"></script>
    <script src="/assets/scripts/jquery.scrollUp.min.js"></script> <!-- https://github.com/markgoodyear/scrollup -->
    <script src="/assets/scripts/jquery.singlePageNav.min.js"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
    <script src="/assets/scripts/bootstrap.min.js"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
    <script src="/assets/scripts/parallax.js-1.3.1/parallax.js"></script> <!-- http://pixelcog.github.io/parallax.js/ -->
    
    <script>

        // HTML document is loaded. DOM is ready.
        $(function() {  
    
        // Parallax
            $('.intro-section').parallax({
                imageSrc: 'img/bg-1.jpg',
                speed: 0.2
            });
            $('.services-section').parallax({
                imageSrc: 'img/bg-2.jpg',
                speed: 0.2
            });
            $('.contact-section').parallax({
                imageSrc: 'img/bg-3.jpg',
                speed: 0.2
            });    
    
            // jQuery Scroll Up / Back To Top Image
            $.scrollUp({
                    scrollName: 'scrollUp',      // Element ID
                    scrollDistance: 300,         // Distance from top/bottom before showing element (px)
                    scrollFrom: 'top',           // 'top' or 'bottom'
                    scrollSpeed: 1000,            // Speed back to top (ms)
                    easingType: 'linear',        // Scroll to top easing (see http://easings.net/)
                    animation: 'fade',           // Fade, slide, none
                    animationSpeed: 300,         // Animation speed (ms)		        
                    scrollText: '', // Text for element, can contain HTML		        
                    scrollImg: true            // Set true to use image		        
                });
    
            // ScrollUp Placement
            $( window ).on( 'scroll', function() {
                if ($('#maxBottomScrollUp').offset().top - $( window ).height() <= $( window ).scrollTop()) {
    
                    // Adjust the scrollUp image so that it's a few pixels above the footer
                    $('#scrollUp').css( 'bottom', 30 + ($( document ).scrollTop() + $( window ).height() - $('#maxBottomScrollUp').offset().top) );
    
                } else {      
                    // Otherwise, leave set it to its default value.
                    $('#scrollUp').css( 'bottom', '30px' );        
                }
            });
    
            $('.single-page-nav').singlePageNav({
                offset: $('.single-page-nav').outerHeight(),
                speed: 1500,
                filter: ':not(.external)',
                updateHash: true
            });
    
            $('.navbar-toggle').click(function(){
                $('.single-page-nav').toggleClass('show');
            });
    
            $('.single-page-nav a').click(function(){
                $('.single-page-nav').removeClass('show');
            });
            
        });
    </script>
</body>
</html>
